<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
    <link rel="stylesheet" href="assetsl/css.css">
    

</head>

<body>
    
    <main id="container">
        <form id="login_form">
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <div id="social_media">
                <a href="#">
                    <img src="assetsl/facebook.png" alt="Facebook logo">
                </a>

                <a href="#">
                    <img src="assetsl/google.png" alt="Google logo">
                </a>

                <a href="#">
                    <img src="assetsl/git.png" alt="GitHub logo">
                </a>
                
            </div>

            <div id="inputs">
                <div class="input-box"></div>
                <label for="name">
                    Nome
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="name" name="name">
                    </div>
                </label>

                <div class="input-box"></div>
                <label for="email">
                    Email
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email">
                    </div>
                </label>

                <div class="input-box"></div>
                <label for="senha">
                    Senha
                    <div class="input-field">
                        <i class="fa-solid fa-key"></i>
                        <input type="senha" id="senha" name="senha">
                    </div>
                </label>

                <div id="forgot_password">
                    <a href="#"> Esqueceu a senha?</a>

                </div>

            </div>

            <button type="submit" id="login_button">Login</button>

        </form>

    </main>
    <script type="text/javascript" src="assetsl/script.js"></script>
</body>

</html>
